<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff7e5f, #7beffe);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #game-container {
            display: none;
        }

        #message {
            margin: 20px 0;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="setup-container">
        <p>Choose the maximum number for the guessing range:</p>
        <input type="number" id="max-number" placeholder="Enter max number" min="1">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container">
        <p id="message">Guess a number between 1 and <span id="max-number-display"></span>. You have <span id="attempts-display"></span> attempts.</p>
        <input type="number" id="guess-input" placeholder="Guess" min="1">
        <button id="submit-guess">Submit Guess</button>
    </div>

    <script>
        let randomNumber;
        let attempts;
        let maxNumber;
    
        const setupContainer = document.getElementById('setup-container');
        const startButton = document.getElementById('start-game');
        const gameContainer = document.getElementById('game-container');
        const message = document.getElementById('message');
        const guessInput = document.getElementById('guess-input');
        const submitGuessButton = document.getElementById('submit-guess');
        const maxNumberInput = document.getElementById('max-number');
        const maxNumberDisplay = document.getElementById('max-number-display');
        const attemptsDisplay = document.getElementById('attempts-display');
    
        startButton.addEventListener('click', () => {
            maxNumber = parseInt(maxNumberInput.value, 10);
    
            if (isNaN(maxNumber) || maxNumber < 3) {
                alert("Please enter a valid maximum number greater than 0 and 3.");
                return;
            }
    
            randomNumber = Math.floor(Math.random() * maxNumber) + 1; // Generate random number
            attempts = Math.ceil(maxNumber / 4); // Set attempts proportional to max number
            maxNumberDisplay.textContent = maxNumber; // Update the displayed max number
            attemptsDisplay.textContent = attempts; // Update the displayed attempts
            setupContainer.style.display = 'none';
            gameContainer.style.display = 'block';
        });
    
        const handleGuess = () => {
            const userGuess = parseInt(guessInput.value, 10);
    
            if (isNaN(userGuess) || userGuess < 1 || userGuess > maxNumber) {
                message.textContent = `Please enter a valid number between 1 and ${maxNumber}.`;
            } else if (userGuess === randomNumber) {
                message.textContent = "Congratulations! You guessed the correct number!";
                guessInput.disabled = true;
                submitGuessButton.disabled = true;
    
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                attempts--;
                if (attempts > 0) {
                    message.textContent = `Wrong guess! You have ${attempts} attempts left.`;
                } else {
                    message.textContent = `Game over! The correct number was ${randomNumber}.`;
                    guessInput.disabled = true;
                    submitGuessButton.disabled = true;
                }
            }
    
            guessInput.value = '';
        };
    
        submitGuessButton.addEventListener('click', handleGuess);
    
        guessInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleGuess();
            }
        });
    </script>
</body>
</html>
